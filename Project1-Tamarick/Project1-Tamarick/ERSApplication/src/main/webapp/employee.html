<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ERS :: Expense Reimbursement System</title>

<!-- link rel="stylesheet" href="assets/css/bootstrap.min.css" -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">


</head>
<body onload="loadReimbursements()">
 
	<div class="container" id="content">
		<div class="row justify-content-center">
			<div class="col-lg-12">
				<div class="content">
					<h3>Employee Functions</h3>
					
					<form method="post" action="RequestHandlerServlet">
						
						<div class="form-group">
							<label for="amount">Amount: </label>
							<input type="number" min="1" step="any" class="form-control" id="amount"
								name="amount" required="required" placeholder="0">
						</div>
						<div class="form-group">
						<label for="description">Description: </label>
							<input type="text" class="form-control" id="description"
								name="description" required="required" placeholder="description">
						</div>
						<div class="form-group">
						<label for="typeId">Reimbursement Type: </label>
							<select id="typeId" required="required" class="form-control"
							 name="typeId">
								<option value="1">Lodging</option>
								<option value="2">Travel</option>
								<option value="3">Food</option>
								<option value="4">Other</option>
							</select>
						</div>
						<br> <input type="hidden" name="type" value="insert">
						<button type="submit" class="btn btn-lg btn-block btn-success">Add Reimbursement</button>
					</form>
					<br /><br />
					<div id="data"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- Latest compiled JavaScript -->
	<!-- script src="assets/js/bootstrap.min.js"></script-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
function loadReimbursements() {
	var xhttp = new XMLHttpRequest();

	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			let message = this.responseText;
			document.getElementById("data").innerHTML = message;
		}
	};
	xhttp.open("GET", "RequestHandlerServlet?type=list", true);
	xhttp.send();
}
</script>
</body>
</html>
