<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ERS :: Expense Reimbursement System</title>

<!-- link rel="stylesheet" href="assets/css/bootstrap.min.css" -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">


</head>
<body onload="loadReimbursements('all');">

	<div class="container" id="content">
		<div class="row justify-content-center">
			<div class="col-lg-12">
				<div class="content">
					<div>
						<a onclick="loadReimbursements('all')"
						 class="btn btn_dark">View All</a>
						<a onclick="loadReimbursements('pending')"
						 class="btn btn_dark">View Pending</a>
						<a onclick="loadReimbursements('approved')"
						 class="btn btn_dark">View Approved</a>
						<a onclick="loadReimbursements('denied')"
						 class="btn btn_dark">View Denied</a>
						<a href="RequestHandlerServlet?type=logout"
						 class="btn btn_dark">Logout</a>
					</div>
					<div id="data"></div>
				</div>	
			</div>
		</div>
	</div>

	<!-- Latest compiled JavaScript -->
	<!--  script src="assets/js/bootstrap.min.js"></script-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<script>
function loadReimbursements(cat) {
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			let message = this.responseText;
			document.getElementById("data").innerHTML = message;
		}
	};
	xhttp.open("GET", "RequestHandlerServlet?type=list&cat="+cat, true);
	xhttp.send();
}
</script>
</body>
</html>
